<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="UI experiments" />
    <meta name="keywords" content="UI UX" />
    <meta name="language" content="en/US" />
    <title>UI Experiments</title>
    <link rel="stylesheet" type="text/css" 
             href="http://ajax.googleapis.com/ajax/libs/yui/2.8.1/build/reset-fonts-grids/reset-fonts-grids.css" /> 
    <link rel="stylesheet/less" href="css/style.less" type="text/css" />
    <script type="text/javascript" src="http://lesscss.googlecode.com/files/less-1.0.35.min.js"></script>
    <script type="text/javascript">
      less.env = "development";
      less.watch();
    </script>
  </head>
  <body>
    <section>
      <h2>Buttons</h2>
      <a href="#" class="button" title="Buttons!">anchor buttons</a>
      <a href="#" class="button" title="Select Thing">Select</a>
      <a href="#" class="button" title="Go to the home page"><span class="icon100">Fay gjpqy</span></a>
      <input type="button" value="Input button" class="button" title="This does nothing" alt="Input Label" />
      <span class="button">Span as a button</span>
      <button class="button" title="A Button">a button</button>
    </section>
    <section>
      <h2>Forms</h2>
      <div class="form">
      <form id="asmform">
        <h3>Create an Account</h3>
        <fieldset>
          <dl>
            <dt><label for="fullName">Full Name</label></dt>
            <dd>
              <input type="text" id="fullName" 
                     class="{required:true}" maxlength="20" minlength="2" />
            </dd>
          </dl>
          <dl>
            <dt><label for="email">Email Address</label></dt>
            <dd>
              <input type="text" id="email" class="{required:true,email:true}" maxlength="64" />
              <div class="note">
                We <em>always</em> sell addresses for great profit.
              </div>
            </dd>
          </dl>
          <dl>
            <dt><label for="username">Username</label></dt>
            <dd>
              <input type="text" id="username" 
                     class="{required:true}" minlength="3" maxlength="20" />
            </dd>
          </dl>
          <dl>
            <dt><label for="password">Password</label></dt>
            <dd>
              <input type="password" id="password" 
                     class="{required:true}" minlength="8" maxlength="20"/>
            </dd>
          </dl>
          <dl>
            <dt><label for="passwordConfirm">Password Confirm</label></dt>
            <dd>
              <input type="password" id="passwordConfirm" 
                     class="{required:true,equalTo:'#password'}"/>
            </dd>
          </dl>
        </fieldset>
        <div class="formActions">
          <input type="submit" class="button" value="Create your account" 
                 title="Click to create your account"/>
        </div>
      </form>
      </div>
    </section>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://dev.jquery.com/view/trunk/plugins/validate/jquery.validate.js"></script>
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.validate/1.7/jquery.validate.min.js"></script>
    <script type="text/javascript" src="http://github.com/jquery/jquery-metadata/raw/master/jquery.metadata.js"></script>
    <script type="text/javascript" src="js/jquery.asmform.js"></script>
    <script type="text/javascript" src="js/jquery.log.js"></script>
    <script type="text/javascript">
      $(function()
      {
        $('#asmform').asmform();
      });
    </script>
 </body>
</html>
