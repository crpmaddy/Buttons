<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="UI experiments" />
    <meta name="keywords" content="UI UX" />
    <meta name="language" content="en/US" />
    <title>UI Experiments</title>
    <link rel="stylesheet" type="text/css"  href="css/vendor/reset-fonts-grids.css" /> 
    <link rel="stylesheet/less" href="css/style.less" type="text/css" />
    <script type="text/javascript" data-main="js/main.js" src="js/vendor/allplugins-require.js"></script>
  </head>
  <body>
    <section>
      <h2>Buttons</h2>
      <a href="#" class="button" title="Buttons!">anchor</a>
      <a href="#" class="button" title="Go to the home page"><span class="icon100">Fay gjpqy</span></a>
      <input type="button" value="Input" class="button" title="This does nothing" alt="Input Label" />
      <span class="button">Span</span>
      <button class="button" title="A Button">Button</button>
    </section>
    <section>
       <h2>Bubble</h2>
       <div class="brillant">
         <pre>
 package test;
 public class paulaBean {
   private String paula = "Brillant";
   public String getPaula() {
     return paula;
   }
 }
         </pre>
         <div class="arrow"></div>
       </div>
    </section>
    <section>
      <h2>Forms</h2>
      <div class="form">
      <form id="asmform">
        <h3>Create an Account</h3>
        <fieldset>
          <dl>
            <dt><label for="fullName">Full Name</label></dt>
            <dd>
              <input type="text" id="fullName" 
                     class="{required:true}" maxlength="20" minlength="2" />
            </dd>
          </dl>
          <dl>
            <dt><label for="email">Email Address</label></dt>
            <dd>
              <input type="text" id="email" class="{required:true,email:true}" maxlength="64" />
              <div class="note">
                We <em>always</em> sell addresses for great profit.
              </div>
            </dd>
          </dl>
          <dl>
            <dt><label for="username">Username</label></dt>
            <dd>
              <input type="text" id="username" 
                     class="{required:true}" minlength="3" maxlength="20" />
            </dd>
          </dl>
          <dl>
            <dt><label for="password">Password</label></dt>
            <dd>
              <input type="password" id="password" 
                     class="{required:true}" minlength="8" maxlength="20"/>
            </dd>
          </dl>
          <dl>
            <dt><label for="passwordConfirm">Password Confirm</label></dt>
            <dd>
              <input type="password" id="passwordConfirm" 
                     class="{required:true,equalTo:'#password'}"/>
            </dd>
          </dl>
        </fieldset>
        <div class="formActions">
          <input type="submit" class="button" value="Create your account" 
                 title="Click to create your account"/>
        </div>
      </form>
      </div>
    </section>
 </body>
</html>
